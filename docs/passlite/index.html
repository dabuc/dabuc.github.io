<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器</title>
  <script type="module" crossorigin src="./assets/index-CUTfv0js.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-Ds3RIaqh.css">
</head>
<body>
        <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div class="app-container">
        <header class="app-header">
            <h1>密码生成器</h1>
        </header>
        
        <main class="app-main">
            <form id="passwordForm" class="password-form">
                <!-- 基础信息 -->
                <div class="input-group">
                    <label for="site">网站</label>
                    <input type="text" id="site" placeholder="example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="loginName">用户名</label>
                    <input type="text" id="loginName" placeholder="user@example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="masterPassword">主密码</label>
                    <input type="password" id="masterPassword" required>
                </div>
                
                <!-- 参数设置 -->
                <div class="param-row">
                    <div class="input-group compact">
                        <label for="pwdLength">长度</label>
                        <input type="number" id="pwdLength" min="1" max="128" value="16" required>
                    </div>
                    <div class="input-group compact">
                        <label for="counter">计数器</label>
                        <input type="number" id="counter" min="1" value="5000" required>
                    </div>
                </div>
                
                <!-- 字符设置 -->
                <div class="char-config">
                    <div class="config-label">字符设置</div>
                    <div class="config-controls">
                        <div class="char-types">
                            <div class="char-option">
                                <input type="checkbox" id="lower" name="charset" value="lower" checked>
                                <label for="lower">a-z</label>
                            </div>
                            <div class="char-option">
                                <input type="checkbox" id="upper" name="charset" value="upper" checked>
                                <label for="upper">A-Z</label>
                            </div>
                            <div class="char-option">
                                <input type="checkbox" id="digits" name="charset" value="digits" checked>
                                <label for="digits">0-9</label>
                            </div>
                        </div>
                        <div class="symbol-select">
                            <select id="symbolType">
                                <option value="none">无符号</option>
                                <option value="modern" selected>现代符号</option>
                                <option value="basic">基础符号</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- 生成按钮 -->
                <button type="submit" class="generate-btn" id="generateBtn">
                    生成密码
                </button>
            </form>
            
            <!-- 结果区域 -->
            <div class="result-area" id="passwordDisplay">
                <div class="password-box" id="generatedPassword"></div>
                <button type="button" class="copy-btn" id="copyBtn">复制密码</button>
            </div>
            
            <!-- 错误信息 -->
            <div class="error-msg" id="errorMessage"></div>
        </main>
    </div>

</body>
</html>
